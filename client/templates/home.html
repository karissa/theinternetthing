<h1>Active Queries</h1>

<a href="/query/new">Create new</a>

{{#each queries}}
<hr>
<h2>{{this.name}}</h2>
<p>{{this.description}}</p>
<h3>Includes:</h3>
{{#each this.params.includes}}
<p>{{this.value}}</p>
{{/each}}
<h3>Excludes:</h3>
{{#each this.params.excludes}}
<p>{{this.value}}</p>
{{/each}}
<a href="#" on-click="delete:{{this.id}}">delete</a>
<a href="/query/{{this.id}}">edit</a>
<hr>
{{/each}}
