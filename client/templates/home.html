<h1>Active Queries</h1>

<a href="/query/new">Create new</a>

{{#each queries}}
<hr>
<h2>{{this.name}}</h2>
<p>{{this.description}}</p>
<h3>Includes:</h3>
{{#each this.params.includes}}
<p>{{this.value}}</p>
{{/each}}
<p>{{this.tweets.length}} tweets</p>
<a href="#" on-click="delete:{{this.id}}">delete</a>
<a href="/query/{{this.id}}">edit</a>
{{#if this.running}}
<a href="#" on-click="stop:{{this.id}}">stop</a>
{{else}}
<a href="#" on-click="start:{{this.id}}">start</a>
{{/if}}
<hr>
{{/each}}
